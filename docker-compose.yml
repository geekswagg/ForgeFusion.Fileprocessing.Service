version: '3.8'

services:
  # Azure Storage Emulator (Azurite)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /data --debug /data/debug.log"

  # File Processing API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Storage__ConnectionString=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;
      - Storage__ContainerName=files
      - Storage__QueueName=file-uploads
      - Storage__TableName=fileProcessing
      - Storage__AuditTableName=fileAudit
      - Storage__InFolder=in
      - Storage__OutFolder=out
      - Storage__ArchiveFolder=archive
      - Storage__MaxFileSize=209715200
    depends_on:
      - azurite
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/files"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # File Processing Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - FileProcessingApi__BaseUrl=http://api:8080
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  azurite-data:
    driver: local

networks:
  default:
    name: forgefusion-network